<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpringBook</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="container">
    <div class="card">
        <!-- Header -->
        <div class="header">
            <h1>SpringBook/autores</h1>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="button-group">
                <button class="btn-primary">
                    Nuevo registro
                </button>
                <button class="btn-danger">
                    <a> Eliminar seleccionados</a>
                </button>
            </div>
            <div class="selection-count">2 row(s) selected</div>
        </div>

        <!-- Create Form -->
        <form th:action="@{/autores}" method="post">
            <div class="form-group">
                <input type="text" name="nombre" placeholder="Nombre" class="input" required>
                <input type="text" name="apellidos" placeholder="Apellidos" class="input" required>
                <button type="submit" class="btn-success">
                    Guardar
                </button>
            </div>
        </form>

        <!-- Table -->
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="autor : ${autores}">
                    <td th:text="${autor.idAutor}"></td>
                    <td th:text="${autor.nombre}"></td>
                    <td th:text="${autor.apellidos}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
