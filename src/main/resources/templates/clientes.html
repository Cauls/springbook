<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpringBook</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="container">
    <div class="card">
        <!-- Header -->
        <div class="header">
            <h1>SpringBook/clientes</h1>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="button-group">
                <button class="btn-primary">
                    Nuevo registro
                </button>
                <button class="btn-danger">
                    <a> Eliminar seleccionados</a>
                </button>
            </div>
            <div class="selection-count">2 row(s) selected</div>
        </div>

        <!-- Create Form -->
        <div class="create-form">
            <div class="form-group">
                <input type="text" placeholder="Name" class="input">
                <input type="email" placeholder="Email" class="input">
                <button class="btn-success">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 6L9 17l-5-5"/>
                    </svg>
                    Save
                </button>
                <button class="btn-secondary">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                    Cancel
                </button>
            </div>
        </div>

        <!-- Table -->
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>email</th>
                    <th>Num Telefono</th>
                    <th>DNI</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.idCliente}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellidos}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.numTelefono}"></td>
                    <td th:text="${cliente.dni}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
